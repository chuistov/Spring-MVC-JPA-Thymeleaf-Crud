<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/users_style.css"/>
    <title>Users</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getAge()}"></td>
                <td>
                    <form th:method="GET" th:action="@{/user/{id}(id=${user.getId()})}">
                        <input type="submit" value="User Details">
                    </form>
                </td>
                <td>
                    <a th:href="@{/user/{id}/edit(id=${user.getId()})}" text="Update User">Update User</a>
                </td>
                <td>
                    <form th:method="DELETE" th:action="@{/user/{id}(id=${user.getId()})}" th:object="${user}">
                        <input type="submit" value="Delete User">
                    </form>
                </td>
            </tr>
        </th:block>
    </table>
    <br/>
    <hr/>
    <a href="/user/new" text="Add User">Add User</a>

</body>
</html>

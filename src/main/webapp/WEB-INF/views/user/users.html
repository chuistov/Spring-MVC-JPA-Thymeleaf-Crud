<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/users_style.css"/>
    <title>Users</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getAge()}"></td>
                <td>
                    <a th:href="@{/user/{id}(id=${user.getId()})}" text="User Details">User Details</a>
                </td>
                <td>
                    <a href="/user/new" text="Add User">Add User</a>
                </td>
            </tr>
        </th:block>
    </table>
</body>
</html>
